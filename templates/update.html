

{% extends 'base.html' %}
{% block body  %}
    

    

    


    <div class="container">
        <form action="/update/{{todo.srno}}" method="POST">
            <div class="form-group">
              <label for="tile1">Update todo</label>
              <input type="text" class="form-control" name="title" id="title1" value="{{todo.title}}" aria-describedby="emailHelp" placeholder="What u wanna do" required>
              
            </div>
            <div class="form-group">
              <label for="desc">to do description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" placeholder="Plz describe it">
            </div>
          
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
