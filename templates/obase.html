<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Level Equivalence Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        
    </style>
    <script>
        function addSubjectInput() {
            const subjectInputs = document.getElementById('subjectInputs');
            const newInput = document.createElement('div');
            newInput.className = 'mb-3';
            newInput.innerHTML = `
                <label for="subject" class="form-label">Select Subject Type:</label>
                <select name="subjects" class="form-select">
                    <option value="science">Science</option>
                    <option value="arts">Arts</option>
                </select>
                <label for="grade" class="form-label">Enter Grade:</label>
                <input type="text" name="grades" class="form-control" placeholder="A*, A, B, C, D, E, U" required>
            `;
            subjectInputs.appendChild(newInput);
        }
        </script>
        
</body>
</html>
