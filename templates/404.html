<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/" class="btn">Go Home</a>
    </div>

    <style>
        /* Reset some basic styles */
body, h1, p {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.error-container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    opacity: 0; /* Hidden initially */
    transform: scale(0.8); /* Slightly reduced size */
    transition: opacity 1.5s ease, transform 1.5s ease; /* Animation for opacity and size */
}

h1 {
    font-size: 72px;
    color: #333;
    margin-bottom: 20px;
    animation: shake 0.5s ease-in-out infinite alternate; /* Shake animation */
}

@keyframes shake {
    0% { transform: translateX(-5px); }
    100% { transform: translateX(5px); }
}

p {
    margin-bottom: 30px;
    color: #555;
    font-size: 16px;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
    transform: scale(1.05); /* Slightly enlarge on hover */
}

    </style>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select the error container element
            const errorContainer = document.querySelector('.error-container');
        
            // Add a class to trigger the fade-in and scale-up animation
            setTimeout(() => {
                errorContainer.style.opacity = '1';
                errorContainer.style.transform = 'scale(1)';
            }, 100); // Delay to ensure smooth loading animation
        });
        
    </script>

</body>
</html>
