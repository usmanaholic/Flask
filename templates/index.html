
{% extends 'base.html' %}
{% block body  %}
    

    

    


    <div class="container">
        <form action="/" method="POST">
            <div class="form-group">
              <label for="tile1">To do title</label>
              <input type="text" class="form-control" name="title" id="title1" aria-describedby="emailHelp" placeholder="What u wanna do" required>
              
            </div>
            <div class="form-group">
              <label for="desc">to do description</label>
              <input type="text" class="form-control" name="desc" id="desc" placeholder="Plz describe it">
            </div>
          
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>

    <div class="container my-3" >
        <h2>My to do</h2>
        

                {% if alltodo|length==0 %}
                <div class="alert alert-secondary" role="alert">
                    Plz Add a Todo!
                  </div>

                    
                
                    {% else %}
                        
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">SrNo</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Time</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead> 
                        <tbody>
            


              {% for todo in alltodo %}
                <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td><a href="/update/{{todo.srno}}"><button type="button" class="btn btn-outline-dark">Update</button></a></td>
                <td><a href="/delete/{{todo.srno}}"><button type="button" class="btn btn-outline-dark">Delete</button></a></td>
              </tr>
              {% endfor %}
              {% endif %}

              
        
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    {% endblock body  %}
